---

- name: Create a Directory /var/lib/k0s
  become: true
  file:
    path: /var/lib/k0s
    state: directory
    mode: 0755
    owner: k0s
    group: k0s

- name: Copy k0s service file
  become: true
  register: k0s_worker_service
  template:
    src: k0s-worker.service.j2
    dest: /etc/systemd/system/k0s-worker.service
    owner: root
    group: root
    mode: 0755

- name: Enable and check k0s service
  become: true
  systemd:
    name: k0s-worker
    daemon_reload: yes
    state: restarted
    enabled: yes
